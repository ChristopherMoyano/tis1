<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="https://scontent-scl2-1.xx.fbcdn.net/v/t31.18172-8/10683723_930652727017571_5349590043309202884_o.jpg?_nc_cat=103&ccb=1-7&_nc_sid=9267fe&_nc_ohc=wenXQQzli68AX_Z75bz&_nc_ht=scontent-scl2-1.xx&oh=00_AfCVsgWkrvspyRRW38eXJOPXV-MCJYltdpbickqE8d_5ww&oe=650ED0F8" alt="">
        </div>
        <div class="first_bar">
            <div class="icons_1">

                <span class="material-symbols-outlined">
                    network_wifi_3_bar
                </span>

                <span class="material-symbols-outlined">
                    signal_cellular_3_bar
                </span>

                <span class="material-symbols-outlined">
                    battery_6_bar
                </span>
            </div>
            <div class="hour">
                <h1>12:30</h1>
            </div>
        </div>
        <div class="texto_1">
            <div class="close">
                <span class="material-symbols-outlined">
                    close
                </span>
            </div>

            <div class="playing">
                <h1>Now playing</h1>
            </div>
        </div>
    </div>
    <span class="material-symbols-outlined">
        shuffle
        </span>
</body>
</html>
